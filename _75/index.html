<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>75. Two elements, positioned side-by-side, each having width: 50%</title>
    <style media="screen">
      .main {
        width: 600px;
        height: 300px;
      }
      .main > div {
        width: 50%;
        border: 1px solid red;
        box-sizing: border-box;
        height: 100%;
        float: left;
        background-color: midnightblue;
        padding: 5px;
      }
      .main > div > div {
        width: 100%;
        height: 100%;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="one">
        <div></div>
      </div>
      <div class="two">
        <div></div>
      </div>
    </div>
  </body>
</html>
