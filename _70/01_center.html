<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>70.1 Centering a Ball</title>
    <style media="screen">
      #ball {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: green;
        border-radius: 50px;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
  </body>
</html>
