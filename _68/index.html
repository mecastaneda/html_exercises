<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5 Star Rating</title>
		<style type="text/css">
			.star-rating {
				display: inline-block;
			}
			.stars {
				display: none;
			}
			.star {
				display: inline-block;

				background-size: contain;
				width: 30px;
				height: 30px;
				cursor: pointer;
				float: right;
			}

			.star-rating:hover .star:hover,
			.star-rating:hover .star:hover ~ .star,
			.stars:checked ~ .star {
				background-image: url("star.svg");
			}

			.star,
			.star-rating:hover .star  {
				background-image: url("empty_star.svg");
			}


		</style>
	</head>
	<body>
		<form class="star-rating" action="#">
			<input id="star1" class="stars" type="radio" name="radios" />
			<label for="star1" class="star"></label>
			<input id="star2" class="stars" type="radio" name="radios" />
			<label for="star2" class="star"></label>
			<input id="star3" class="stars" type="radio" name="radios" />
			<label for="star3" class="star"></label>
			<input id="star4" class="stars" type="radio" name="radios" />
			<label for="star4" class="star"></label>
			<input id="star5" class="stars" type="radio" name="radios" />
			<label for="star5" class="star"></label>
		</form>
	</body>
</html>
